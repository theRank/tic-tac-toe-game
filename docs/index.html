<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Tic Tac Toe</title>
</head>

<body id="main-body">

<div id="mask" class="d-none"></div>

<header>
   <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="https://tictactoe.demo.lmh.li/">Tic Tac Toe</a>
      <a href="https://github.com/bugstop/tic-tac-toe-game" class="badge badge-info">view on GitHub</a>
   </nav>
</header>

<div class="container">
   <h1 class="text-center font-weight-light d-none d-sm-block" id="menu-head">Tic Tac Toe</h1>

   <div class="row">
      <div class="col-sm-2 col-lg-3"></div>
      <div class="col-sm-8 col-lg-6" id="start">
         <button type="button" class="btn btn-outline-info d-inline float-right" onclick="newGame();this.blur();">Restart Game</button>
         <button type="button" class="btn btn-outline-secondary d-inline float-right" onclick="newGame(true);this.blur();">Computer First</button>
      </div>
   </div>

   <div class="row">
      <div class="col-sm-2 col-lg-3"></div>
      <div class="col-sm-8 col-lg-6 row" id="board">
         <div class="col-12 alert alert-info" role="alert">Loading...</div>
      </div>
      <div class="col-1 col-sm-2 col-lg-3"></div>
      <div class="col-sm-8 col-lg-6" id="winner"></div>
   </div>
   <div class="d-none" id="status"></div>
</div>

<footer>
   <div class="accordion" id="accordionExample">
      <div class="card">
         <div class="card-header" id="headingThree">
            <h2 class="mb-0">
               <button class="btn btn-link collapsed text-decoration-none" type="button" data-toggle="collapse"
                       data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="foot">
                  Copyright &copy; 2020-2021 bugstop. <span class="d-none d-sm-inline">All rights reserved.</span>
               </button>
            </h2>
         </div>
         <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
               <span>
                  This repository is maintained by <a class="text-decoration-none text-info" href="https://github.com/bugstop">
                  bugstop</a>; the source code is licensed under the <a class="text-decoration-none text-info"
                  href="https://github.com/bugstop/tic-tac-toe-game/blob/master/LICENSE">MIT License</a>.
               </span>
               <span class="d-none d-sm-inline">
                  Last updated on April 30, 2021, version 1.2.5.
               </span>
            </div>
         </div>
      </div>
   </div>
</footer>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fontawesome.js"></script>
<script src="js/script.js"></script>

</body>
</html>
